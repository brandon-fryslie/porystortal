<!DOCTYPE html>
<html ng-app="StoryPortal">
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/story-portal.css" rel="stylesheet">

    <script src="js/lib/ionic/release/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript">
       _IS_RIPPLE_EMULATOR = window.tinyHippos != undefined;

       function deviceready() {
           // Make ripple think that a back button handler has already been attached
           if(_IS_RIPPLE_EMULATOR) cordova.addDocumentEventHandler('backbutton');

           document.addEventListener("backbutton", function(){
               alert("Pressed back");
           });

       }
       document.addEventListener("deviceready", deviceready, true);
     </script>

    <!-- // <script src="js/lib/virtual-scroll/module.js"></script> -->

    <script src="js/lib/virtual-scroll/module.js"></script>
    <script src="js/lib/virtual-scroll/virtual-repeat-js.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/main/topicService.js"></script>
    <script src="js/main/main-ctrl.js"></script>

  </head>
  <body>

    <ion-nav-view></ion-nav-view>

  </body>
</html>
